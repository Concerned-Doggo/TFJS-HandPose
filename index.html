<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TensorflowJS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="jumbotron">
        <h3 class="display-4">Hand pose detection using tensorflow.js</h1>
        <hr class="my-4">
        <p>By MLK</p>
    </div>

   <div id="videoContainer">
        <video autoplay="true" id="videoElement" style="display:none"></video>
        <canvas id="canvas" width="640" height="520"></canvas>
   </div>


    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script> 

    <!-- importing handpose model -->
    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>


    <script src="script.js" type="module"></script>

  </body>
</html>
